<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg" alt="round-shaped-patterns" width="100%">
    <img src="images/image-victor.jpg" alt="some-person's-face" class="face">
    <h1>Victor Crest <span>26</span></h1>
    <span>London</span>
    <hr>
  <div class="container">
    <div>
      <div class="count">80K</div>
      <div class="count-type">Followers</div>
    </div>
    <div>
      <div class="count">803K</div>
      <div class="count-type">Likes</div>
    </div>
    <div>
      <div class="count">1.4K</div>
      <div class="count-type">Photos</div>
    </div>
  </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Webdevsonu">Webdevsonu</a>.
  </div>
</body>
</html>
